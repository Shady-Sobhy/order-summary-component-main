<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="head-image" />
        <div class="summary-title">Order Summary</div>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-card">
          <img src="./images/icon-music.svg" alt="" class="card-icon" />
          <div class="annual-plan">
            <div class="annual-title">Annual Plan</div>
            <div class="annual-price">$59.99/year</div>
          </div>
          <div><a href="#" class="annual-link">Change</a></div>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
